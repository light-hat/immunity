version: '3'

services:
  db:
    image: postgres:15-alpine
    container_name: postgres
    expose:
      - 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=database
    restart: always
    networks:
      - immunitynet
    healthcheck:
      test: pg_isready -U postgres
      interval: 20s
      timeout: 5s
      retries: 3

  redis:
    image: redis:7.0.15
    container_name: redis-master
    command: redis-server --save 20 1 --loglevel warning
    expose:
      - 6379
    volumes:
      - redis-master-data:/data
    restart: always
    networks:
      - immunitynet
    healthcheck:
      test: redis-cli ping
      interval: 30s
      timeout: 10s
      retries: 5

  redis-slave:
    image: redis:7.0.15
    depends_on:
      - redis
    command: >
      sh -c "redis-server --slaveof redis-master 6379 --save 20 1 --loglevel warning"
    expose:
      - 6379
    volumes:
      - redis-slave-data:/data
    restart: always
    networks:
      - immunitynet
    healthcheck:
      test: redis-cli -h redis-slave ping
      interval: 30s
      timeout: 10s
      retries: 5

  api:
    image: immunity-api:latest
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: server
      args:
        URL: 127.0.0.1
        PORT: 80
    shm_size: 1g
    expose:
      - 8000
    volumes:
      - static_volume:/home/app/web/static
      - media_volume:/home/app/web/media
    environment:
      - URL=127.0.0.1
      - PORT=80
      - POSTGRES_PORT=5432
      - POSTGRES_HOST=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=database
    depends_on:
      - db
    restart: always
    networks:
      - immunitynet
    healthcheck:
      test: curl --fail http://localhost:8000 || exit 1
      interval: 20s
      timeout: 5s
      retries: 3

  worker:
    image: immunity-worker:latest
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: worker
    shm_size: 1g
    volumes:
      - static_volume:/home/app/web/static
      - media_volume:/home/app/web/media
    environment:
      - URL=127.0.0.1
      - PORT=80
      - POSTGRES_PORT=5432
      - POSTGRES_HOST=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=database
    depends_on:
      - db
      - api
      - redis
    restart: always
    networks:
      - immunitynet
    healthcheck:
      test: celery -A core status | grep 'celery@'
      interval: 30s
      timeout: 10s
      retries: 5

  nginx:
    image: immunity-nginx:latest
    build: ./nginx/
    container_name: nginx
    volumes:
      - static_volume:/home/app/web/static
      - media_volume:/home/app/web/media
    ports:
      - 80:80
    depends_on:
      - api
      - worker
    restart: always
    networks:
      - immunitynet
    healthcheck:
      test: curl --fail http://localhost:80 || exit 1
      interval: 20s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
  static_volume:
  media_volume:
  redis-master-data:
  redis-slave-data:

networks:
  immunitynet:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: "172.24.0.0/16"
