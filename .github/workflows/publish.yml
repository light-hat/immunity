name: Publish docker image

on:
  push:
    tags:
      - '[0-9]+\.[0-9]+\.[0-9]+'

jobs:
  build-publish-server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Read version
        id: read_version_from_file
        run: |
          VERSION=$(cat VERSION)
          echo "::set-output name=version::$VERSION"
      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: docker/Dockerfile
          target: server
          push: true
          tags: |
            l1ghth4t/immunity-iast:${{ steps.read_version_from_file.outputs.version }}
            l1ghth4t/immunity-iast:latest
            
  build-publish-worker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Read version
        id: read_version_from_file
        run: |
          VERSION=$(cat VERSION)
          echo "::set-output name=version::$VERSION"
      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: docker/Dockerfile
          target: worker
          push: true
          tags: |
            l1ghth4t/immunity-iast-worker:${{ steps.read_version_from_file.outputs.version }}
            l1ghth4t/immunity-iast-worker:latest

  build-publish-nginx:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Read version
        id: read_version_from_file
        run: |
          VERSION=$(cat VERSION)
          echo "::set-output name=version::$VERSION"
      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: nginx/Dockerfile
          target: worker
          push: true
          tags: |
            l1ghth4t/immunity-iast-nginx:${{ steps.read_version_from_file.outputs.version }}
            l1ghth4t/immunity-iast-nginx:latest

  create-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Prepare docker-compose.yml
        run: |
          sed -i "s|latest|${{ steps.extract_tag_version.outputs.tag_version }}|g" docker-compose/docker-compose-template.yml
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: true
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: docker-compose/docker-compose-template.yml
          asset_name: docker-compose.yml
